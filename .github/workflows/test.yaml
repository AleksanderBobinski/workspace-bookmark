name: test
on: [push]
jobs:
  build-test-docker-image:
    uses: ./.github/workflows/docker-publish.yml
  test:
    needs: [build-test-docker-image]
    runs-on: ubuntu-latest
    container: ghcr.io/aleksanderbobinski/workspace-bookmark-test:develop
    steps:
      - uses: actions/checkout@v3
        with:
          path: ./workspace-bookmark
      - run: 'rm -Rf test && ./workspace-bookmark/src/create_test_dir.sh'
      - run: bash -c 'cd test && python3 -m pytest ../workspace-bookmark/src/test_workspace_bookmark.py'
      - run: bash -c 'cd test && ../workspace-bookmark/src/test_g.bats'

